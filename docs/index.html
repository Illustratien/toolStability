<div class="section level2">
<h2 id="description">Description<a class="anchor" aria-label="anchor" href="#description"></a>
</h2>
<p>Tools to calculate stability indices with parametric, non-parametric and probabilistic approaches. The basic data format requirement for ‘toolStability’ is a data frame with 3 columns including numeric trait values, genotype,and environmental labels. Output format of each function is the dataframe with chosen stability index for each genotype. Function “table_stability” offers the summary table of all stability indices in this package. Sample dataset in this package is from: Casadebaig P, Zheng B, Chapman S et al. (2016) &lt;doi: 10.1371/journal.pone.0146385&gt;. Indices used in this package are from: Doering TF, Reckling M (2018) &lt;doi: 10.1016/j.eja.2018.06.007&gt;. Eberhart SA, Russell WA (1966) &lt;doi: 10.2135/cropsci1966.0011183X000600010011x&gt;. Eskridge KM (1990) &lt;doi: 10.2135/cropsci1990.0011183X003000020025x&gt;. Finlay KW, Wilkinson GN (1963) &lt;doi: 10.1071/AR9630742&gt;. Hanson WD (1970) Genotypic stability. &lt;doi: 10.1007/BF00285245&gt;. Lin CS, Binns MR (1988) <a href="https://cdnsciencepub.com/doi/abs/10.4141/cjps88-018" class="external-link uri">https://cdnsciencepub.com/doi/abs/10.4141/cjps88-018</a>. Nassar R, Huehn M (1987). Pinthus MJ (1973) &lt;doi: 10.1007/BF00021563&gt;. Roemer T (1917). Shukla GK (1972). Wricke G (1962).</p>
</div>

<h2 id="citing-toolstability">Citing <code>toolStability</code>
<a class="anchor" aria-label="anchor" href="#citing-toolstability"></a>
</h2>
